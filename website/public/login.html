<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- METADATAS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>AcousticMe | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

</head>

<body>
    <header>
        <a href="#"><img src="src/arrow.png" alt="icone voltar" /></a>
        <img src="src/logo.png" alt="Logo AcousticMe">
    </header>

    <main>

        <div>
            <h1>Login</h1>
            <p> Bem vindo de volta! </p>

            <div class="input-content">
                <div>
                    <input type="text" id="input_name" placeholder="usuário" autofocus />
                    <img class="icon" src="src/usericon.png" alt="">
                </div>
                <div>
                    <input type="password" id="input_passwd" placeholder="senha" />
                    <img src="src/passwd.png" alt="passwd">
                    <a href="./cadastro.html"> Não tem uma conta? <span>Cadastre-se</span> </a>
                </div>

                <input type="submit" id="input_submit" value="LOGAR" />

                <span id="output-error"></span>
            </div>
        </div>

        <aside>
            <img src="src/sign.png" alt="">
        </aside>
    </main>

    <div class="bolha"></div>

    <script src="script/signIn.js"></script>

</body>

</html>
